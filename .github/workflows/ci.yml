name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore .\CopyOpsSuite.sln

      - name: Build
        run: dotnet build .\CopyOpsSuite.sln -c Release --no-restore

      - name: Publish App.WinUI
        run: dotnet publish .\src\App.WinUI\App.WinUI.csproj -c Release -o .\artifacts\app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CopyOpsSuite-App
          path: artifacts/app
